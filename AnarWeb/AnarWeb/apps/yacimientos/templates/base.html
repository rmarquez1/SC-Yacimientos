{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{% block pagetitle %}ANAR{% endblock %} - ANAR</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <!-- JQUERY -->
		<script type="text/javascript" src="{% static "site/jquery/jquery-2.1.3.min.js" %}"></script>

		<!-- BOOTSTRAP -->
        <link rel="stylesheet" type="text/css" href=" {% static "site/bootstrap/css/bootstrap.min.css" %}"/>
        <script type="text/javascript" src="{% static "site/bootstrap/js/bootstrap.min.js" %}"></script>

        <!-- STYLE -->
        <link rel="stylesheet" type="text/css" href="{% static "site/css/basico.css" %}"/>    </head>
    <body>
    	<div class="container-fluid" style="height: 100%;">
    		<!-- TOPBAR -->
    		<div class="row topbar">
    			<div class="col-xs-12">
    				<!-- LOGO -->
    				<div class="col-xs-2 logo ">
    					<img src="{% static "site/imagenes/logo.gif" %}" class="img-responsive" alt="Logo">
    				</div>
    				<!-- USER PROFILE INFORMATION -->
    				<div class="col-xs-3 pull-right user-session">    				
    					<div class="row user-info">
    						<!-- USER PHOTO -->
    						<div class="col-xs-3">
    							<img src="{% static "site/imagenes/user.png" %}"  class="img-responsive" alt="Foto usuario">	
    						</div>
    						<!-- USERNAME -->
    						<div class="col-xs-9">
    							<h4>{% block user %}{% endblock %}</h4>
    						</div>
    					</div>
    					<!-- USER CONTEXT -->
						<div class="row">
							<div class="col-xs-12 user-context">
							</div>
						</div>
    				</div>					
    			</div>
    		</div>
    		<!-- MAIN -->
    		<div class="row main" style="height: 80%;">    			
    			<div class="row-same-height" style="height: 100%;">
    				<!-- MAIN MENU -->
	    			<div class="col-xs-2 col-xs-height col-top main-menu" >
							{% block mainmenu %}{% endblock %}
	    			</div>
	    			<!-- MAIN CONTENT -->
	    			<div class="col-xs-10 col-xs-height col-top main-content">
	    				<!-- SUBMENU -->
	    				<div class="row">
	    					<div class="col-xs-12 sub-menu">
									{% block submenu %}{% endblock %}
	    					</div>
	    				</div>
	    				<!-- CONTENT -->
	    				<div class="row">
	    					<div class="col-xs-12 content">
	    						<h3 class="title">{% block title %}ANAR{% endblock %}</h3>
	    						<ul>
                                {% block content %}{% endblock %}
								</ul>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
    		</div>
    		<!-- FOOTER -->
    		<div class="row footer">
    			<div class="col-xs-12 " style="">&copy; ANAR - 2015 </div>
    		</div>
    	</div>
    </body>
</html>
