<b>8 - COORDENADAS GEOGRÁFICAS</b>
<br><br>
Se conocen como Latitud y Longitud y se expresan 
en diferentes formatos ej:
<br><br>
Grados, Minutos, Segundos
<br>
10° 30’ 02" N   66° 47’ 15" O 
<br><br>
Grados decimales
<br>
10.50061 N    66.78771 O 
<br><br>
Grados, Minutos decimales
<br>
10° 30.03660 N    66° 47.26260 O
